<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Data Base Creation</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-5xl mt-10 text-center font-semibold">Welcome To your <span class="text-orange-600">Bank
                Profile</span> !!</h1>
    </header>
    <main>
        <section class="w-9/12 bg-emerald-100 p-10 mt-10 mx-auto">
            <h3 class="text-2xl font-semibold">Please Loging to Access Your Account ! </h3>
            <div class="ml-9">
                <input id="Email-Info" class="w-9/12 block p-2 mb-3 mt-5" type="email" name=""
                    placeholder="Write Your Email Here">
                <input type="password" class="w-9/12 block p-2 mb-3" name="" id="password-Info"
                    placeholder="Write your Password">
                <button id="Submit-Button"
                    class="px-6 py-2 rounded-lg bg-indigo-400 font-semibold text-stone-200 hover:bg-indigo-200 hover:text-white hover:font-semibold"
                    type="submit">Submit</button>

            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
