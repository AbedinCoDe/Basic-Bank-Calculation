<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile DashBoart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10 mb-10">Lets Get Some<span class="font-bold text-orange-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto flex mb-10">
            <div class="grid-cols-4 w-1/3 rounded-lg bg-yellow-400 p-10 mr-5">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-2xl">$<span class="text-2xl ml-2" id="Deposite-Count">00</span></h4>
            </div>
            <div class="grid-cols-4 w-1/3 rounded-lg bg-indigo-400 p-10 mr-5">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-2xl">$<span class="text-2xl ml-2" id="Withdraw-Amount">00</span></h4>
            </div>
            <div class="grid-cols-4 w-1/3 rounded-lg bg-lime-400 p-10">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-2xl">$<span class="text-2xl ml-2" id="Balance-Amount">450</span></h4>
            </div>
        </section>

        <section class="w-9/12 mx-auto flex">
            <div class="w-1/2 grid-cols-6 bg-lime-400 p-10 rounded-lg mr-10">
                <h1 class="text-3xl mb-5">Please Deposit</h1>
                <input class=" w-full p-2 mb-5 outline-none" type="text" name="" id="Deposit-Field"
                    placeholder="$ Amount You Want To Deposite">

                <button id="Deposit-Button"
                    class="px-5 py-2 bg-blue-400 rounded-lg text-white hover:bg-emerald-100 hover:text-black"
                    type="submit">Deposit</button>
            </div>
            <div class="w-1/2 grid-cols-6 bg-lime-400 p-10 rounded-lg">
                <h1 class="text-3xl mb-5">Withdraw</h1>
                <input class=" w-full p-2 mb-5 outline-none" type="text" name="" id="WithDrawl-Amount"
                    placeholder="$ Amount You Want To Deposite">

                <button id="Withdraw-Button"
                    class="px-5 py-2 bg-blue-400 rounded-lg text-white hover:bg-emerald-100 hover:text-black"
                    type="submit">Withdraw Amount</button>
            </div>

        </section>
        <section class="w-9/12 flex justify-end mt-10">
            <button id="Log-Out"
                class="px-6 py-2 rounded-lg bg-indigo-400 font-semibold text-stone-200 hover:bg-indigo-200 hover:text-white hover:font-semibold"
                type="submit">Log Out</button>
        </section>
    </main>
    <script src="js/dashboard.js"></script>
</body>

</html>
